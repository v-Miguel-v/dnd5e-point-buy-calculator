<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>D&D5e Point Buy Calculator</title>
	<link rel="shortcut icon" type="image/png" href="#"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

	<div class="table-container">
		<table class="table">
			<tr class="table__row table__row--header">
				<th class="table__header table__column table__column--abilities">Característica</th>
				<th class="table__header table__column table__column--base-score">Base</th>
				<th class="table__header table__column table__column--plus-symbol"> + </th>
				<th class="table__header table__column table__column--racial-bonus">Bono Racial</th>
				<th class="table__header table__column table__column--equal-symbol"> = </th>
				<th class="table__header table__column table__column--final-score">Puntuación Final</th>
				<th class="table__header table__column table__column--modifier">Modificador</th>
				<th class="table__header table__column table__column--cost">Coste</th>
			</tr>
			<tr class="table__row table__row--strength">
				<td class="table__column table__column--abilities">Fuerza</td>
				<td class="table__column table__column--base-score"><input class="table__input" type="number" name="strength-base" id="strength-base"></td>
				<td class="table__column table__column--plus-symbol"> + </td>
				<td class="table__column table__column--racial-bonus"><input class="table__input" type="number" name="strength-racial-bonus" id="strength-racial-bonus"></td>
				<td class="table__column table__column--equal-symbol"> = </td>
				<td class="table__column table__column--final-score" id="strength-final-score"> 0 </td>
				<td class="table__column table__column--modifier" id="strength-modifier"> 0 </td>
				<td class="table__column table__column--cost" id="strength-cost"> 0 </td>
			</tr>
			<tr class="table__row table__row--dexterity">
				<td class="table__column table__column--abilities">Destreza</td>
				<td class="table__column table__column--base-score"><input class="table__input" type="number" name="dexterity-base" id="dexterity-base"></td>
				<td class="table__column table__column--plus-symbol"> + </td>
				<td class="table__column table__column--racial-bonus"><input class="table__input" type="number" name="dexterity-racial-bonus" id="dexterity-racial-bonus"></td>
				<td class="table__column table__column--equal-symbol"> = </td>
				<td class="table__column table__column--final-score" id="dexterity-final-score"> 0 </td>
				<td class="table__column table__column--modifier" id="dexterity-modifier"> 0 </td>
				<td class="table__column table__column--cost" id="dexterity-cost"> 0 </td>
			</tr>
			<tr class="table__row table__row--constitution">
				<td class="table__column table__column--abilities">Constitución</td>
				<td class="table__column table__column--base-score"><input class="table__input" type="number" name="constitution-base" id="constitution-base"></td>
				<td class="table__column table__column--plus-symbol"> + </td>
				<td class="table__column table__column--racial-bonus"><input class="table__input" type="number" name="constitution-racial-bonus" id="constitution-racial-bonus"></td>
				<td class="table__column table__column--equal-symbol"> = </td>
				<td class="table__column table__column--final-score" id="constitution-final-score"> 0 </td>
				<td class="table__column table__column--modifier" id="constitution-modifier"> 0 </td>
				<td class="table__column table__column--cost" id="constitution-cost"> 0 </td>
			</tr>
			<tr class="table__row table__row--intelligence">
				<td class="table__column table__column--abilities">Inteligencia</td>
				<td class="table__column table__column--base-score"><input class="table__input" type="number" name="intelligence-base" id="intelligence-base"></td>
				<td class="table__column table__column--plus-symbol"> + </td>
				<td class="table__column table__column--racial-bonus"><input class="table__input" type="number" name="intelligence-racial-bonus" id="intelligence-racial-bonus"></td>
				<td class="table__column table__column--equal-symbol"> = </td>
				<td class="table__column table__column--final-score" id="intelligence-final-score"> 0 </td>
				<td class="table__column table__column--modifier" id="intelligence-modifier"> 0 </td>
				<td class="table__column table__column--cost" id="intelligence-cost"> 0 </td>
			</tr>
			<tr class="table__row table__row--wisdom">
				<td class="table__column table__column--abilities">Sabiduría</td>
				<td class="table__column table__column--base-score"><input class="table__input" type="number" name="wisdom-base" id="wisdom-base"></td>
				<td class="table__column table__column--plus-symbol"> + </td>
				<td class="table__column table__column--racial-bonus"><input class="table__input" type="number" name="wisdom-racial-bonus" id="wisdom-racial-bonus"></td>
				<td class="table__column table__column--equal-symbol"> = </td>
				<td class="table__column table__column--final-score" id="wisdom-final-score"> 0 </td>
				<td class="table__column table__column--modifier" id="wisdom-modifier"> 0 </td>
				<td class="table__column table__column--cost" id="wisdom-cost"> 0 </td>
			</tr>
			<tr class="table__row table__row--charisma">
				<td class="table__column table__column--abilities">Carisma</td>
				<td class="table__column table__column--base-score"><input class="table__input" type="number" name="charisma-base" id="charisma-base"></td>
				<td class="table__column table__column--plus-symbol"> + </td>
				<td class="table__column table__column--racial-bonus"><input class="table__input" type="number" name="charisma-racial-bonus" id="charisma-racial-bonus"></td>
				<td class="table__column table__column--equal-symbol"> = </td>
				<td class="table__column table__column--final-score" id="charisma-final-score"> 0 </td>
				<td class="table__column table__column--modifier" id="charisma-modifier"> 0 </td>
				<td class="table__column table__column--cost" id="charisma-cost"> 0 </td>
			</tr>
		</table>
		<div class="table__buy-points"><span class="table__buy-points-title">Puntos:</span> <span class="table__remaining-points" id="remaining-points">32</span> / <input type="number" class="table__input table_available-points" name="available-points" id="available-points" value="32"></div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
